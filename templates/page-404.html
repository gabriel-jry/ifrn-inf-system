{% extends 'base.html' %}

{% block title %} Página não encontrada {% endblock %}

{% block content %}
    <main>
        <section class="s-not-found">
            <div class="container">
                <div class="content">
                    <div class="header">
                        <h1>404</h1>
                        <img src="../static/public/assets/icons/404-error.svg" alt="404 not found">
                    </div>

                    <p>A página que você tentou acessar não está disponível :/</p>

                    <div class="button">
                        <a href="/" class="btn primary">Voltar para o início</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
